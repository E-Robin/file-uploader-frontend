<h4 class="text-center">CREATE PROFILE</h4>

<form [formGroup]="profileForm"   enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text"  formControlName="name"  aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input   (change)="onFileSelect($event)" type="file" name="file"  id="exampleInputPassword1" placeholder="Image">
    </div>
    <div  *ngIf="imageData">
        <img [src]="imageData" alt="imageData"  width="100">

    </div>
    <div   class="form-group">
      <button *ngIf="!isEdit"  [disabled]="profileForm.invalid"  (click)="submit(profileForm.value)" type="submit" class="btn btn-primary">Submit</button>
      <button  *ngIf="isEdit" [disabled]="profileForm.invalid"  (click)="update(profileForm.value)" type="submit" class="btn btn-primary">update</button>
    </div>
    
  </form>
